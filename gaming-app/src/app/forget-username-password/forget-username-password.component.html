<div class="login-popup-container position-relative">
    <mat-icon class="close-btn position-absolute" (click)="dialogRef.close()"> close</mat-icon>

    <div class="login-popup-container-content position-relative d-flex flex-column">
        <div class="login-popup-container-content-title">
            <h3>Forget Username/Password</h3>
        </div>
        <form #form="ngForm" [formGroup]="loginForm">
            <div class="login-popup-container-content-form position-relative pt-3">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control input-class" id="Email" formControlName="email"
                        placeholder="example@gmail.com">
                    <span class="text-danger" *ngIf="(loginForm.controls['email'].touched || submitted) && (loginForm.controls['email'].errors?.['required']|| loginForm.controls['email'].errors?.['email'])">
                        {{loginForm.controls['email'].errors?.['required'] ? '*Email is required' : loginForm.controls['email'].errors?.['email'] ? '*Email is not valid' : ''}}
                    </span>
                </div>
                <div class="form-group d-flex button-container">
                    <button [disabled]="loginForm.invalid" (click)="reset('username')" mat-button class="mr-5">Reset
                        Username</button>
                    <button [disabled]="loginForm.invalid" (click)="reset('password')" mat-button class="mr-5">Reset
                        password</button>
                </div>
                <div class="form-group create-account-container position-absolute">
                    <div class="create-account">
                        <div class="pb-2 text-center">Don't have a account?</div>
                        <button mat-button class="mat-button" (click)="dialogRef.close('createAccount')">Create
                            Account</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
