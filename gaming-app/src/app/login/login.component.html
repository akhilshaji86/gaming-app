<div class="login-popup-container position-relative d-flex">
    <mat-icon class="close-btn position-absolute" (click)="dialogRef.close()"> close</mat-icon>
    <div class="image-conatiner background-image"
        [ngStyle]="{'background-image': 'url(../../assets/images/games/login.png)'}">
    </div>
    <div class="login-popup-container-content position-relative d-flex flex-column">
        <div class="login-popup-container-content-title">
            <h3>Login</h3>
        </div>
        <div class="caption">
            <div class="color-primary">Welcome back</div>
            <b>Enjoy Your Games !</b>
        </div>
        <form #form="ngForm">
            <div class="login-popup-container-content-form pt-3">
                <div class="form-group">
                    <label for="">Username</label>
                    <input class="form-control input-class" id="" placeholder="Enter your Username">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input class="form-control input-class" id="" placeholder="Enter your Password">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="">
                        <label class="form-check-label check-box-title" for="">Remember me</label>
                    </div>
                </div>
                <div class="form-group">
                    <button mat-button class="mr-5">Log In</button>
                </div>
                <div class="form-group">
                    <div class="forget-username-password text-center">
                        <a class="color-primary ">Forget Username or Password ?</a>
                    </div>
                </div>
                <div class="form-group create-account-container position-absolute">
                    <div class="create-account">
                        <div class="pb-2 text-center">Don't have a account?</div>
                        <button mat-button class="mr-5 mat-button">Create Account</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
