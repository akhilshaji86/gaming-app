<div class="header-conatiner">
    <nav>
        <a class="mat-button" [class.active]="selectedTab==='home'" (click)="selectedTab='home'">
            <span class="mat-button-wrapper">Home </span>
        </a>
        <a class="mat-button" [class.active]="selectedTab==='settings'" (click)="selectedTab='settings'">
            <span class="mat-button-wrapper">Settings </span>
        </a>
        <a class="mat-button" [class.active]="selectedTab==='help'" (click)="selectedTab='help'">
            <span class="mat-button-wrapper">Help </span>
        </a>

    </nav>
    <div class="account-container d-flex justify-content-lg-around">
        <div class="d-flex flex-column p-lr-10">
            <span> Account number : {{accountNumber}} </span>
            <span>cash : <span class="color-gold pl-10"> â‚± {{currency}}</span></span>
        </div>
        <div class="d-flex p-10 position-relative">
            <span class="p-lr-10 header-btn bg-orange"> Quick Deposit </span>
            <span class="p-lr-10 header-btn has-before">Wallet</span>
            <div class="slanted-black-line"></div>
        </div>
        <div class="position-relative">
            <small class="position-absolute server-time">server time {{dateTime}}</small>
            <div class="btn-container pt-10 d-flex">
                <button class="mat-button mat-button-wrapper position-relative p-lr-10 pr-25">
                    Dark mode
                    <div class="circle"></div>
                </button>
                <button class="mat-button position-relative p-lr-10 pr-25">
                    <div class="circle"></div>ENG
                </button>
            </div>
        </div>
    </div>
</div>
