<div>
    <div class="carousel-container">
        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide *ngFor="let img of images">
                <div class="wrapper">
                    <img class="w-100" [src]="img.image" alt="Random first slide">
                </div>
                <div class="carousel-caption">
                    <h3>{{ img.id }}</h3>
                    <p> {{ img.name }} </p>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
