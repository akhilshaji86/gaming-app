<div class="result-container position-relative" #gameResult>
    <ng-container *ngIf="itemList">
        <div class="result-item-container" [class.studio]="index>3" *ngFor="let item of itemList ;let index=index">
            <div class="result-item item-des position-relative">
                <h3 class="position-absolute" *ngIf="selectedGameList && index===0">{{selectedGameList.title}}
                    {{selectedIndex+1}}</h3>
                <mat-icon class="position-absolute expand">expand_more</mat-icon>
                <div class="label-container d-flex flex-column">
                    <div class="background-image icons" [ngStyle]="{'background-image': 'url('+item.iconUrl+')'}"></div>
                    <div class="title">{{item.title}} </div>
                    <div class="sub-title">{{item.subTitle}} </div>
                    <button class="view-btn position-absolute" mat-button>View All</button>
                </div>
            </div>
            <!-- <div class="result-item " [class.last-item]="index>3 && unitItem===3"
                *ngFor="let unit of [1,2,3]; let unitItem=index;"> -->
                <div class="result-item " [class.last-item]="index>3 && unitItem===3"
                    *ngFor="let img of images; let unitItem=index;">
                <!-- <div class="jackpot background-image"
                    [ngStyle]="{'background-image': '{{ img.image }}'}"></div> -->
                    <div class="jackpot background-image"
                    [style.background-image]="img.image"></div>
                <div class="jackpot-label-text-title position-relative text-uppercase pt-10">{{ img.name }}
                    <mat-icon class="position-absolute info-icon">info</mat-icon>
                </div>
                <div class="jackpot-label-text-subtitle sub-title">{{item.subTitle}}</div>
            </div>
        </div>
        <div class="circle d-flex flex-column position-absolute" (click)="scrollTop()">
            <mat-icon>
                expand_less
            </mat-icon>
            <div class="top">
                TOP
            </div>

        </div>
    </ng-container>
    <ng-container *ngIf="!itemList">
        Oops ! No Games Found
    </ng-container>
</div>
